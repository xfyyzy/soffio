name: Feature request
description: 分享你的需求或改进想法
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        请先确认该功能尚未在待办或现有 Issue 中。
  - type: input
    id: summary
    attributes:
      label: 概要
      description: 功能的简短标题
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: 解决的问题
      description: 描述当前痛点、业务场景或阻碍
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: 期望的方案
      description: 描述你期望的行为、API 或界面变化
  - type: textarea
    id: alternatives
    attributes:
      label: 考虑过的替代方案
  - type: textarea
    id: extra
    attributes:
      label: 其他信息
      description: 设计草图、相关 Issue、参考链接等
