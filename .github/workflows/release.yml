name: Release
on:
  push:
    tags: ["v*.*.*"]

permissions:
  contents: write
  packages: write

env:
  BIN_NAME: soffio
  MERMAID_CLI_IMAGE: minlag/mermaid-cli:latest
  RELEASE_TAG: ${{ github.ref_name }}

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cpu_level: [x86-64-v2, x86-64-v3]
    steps:
      - uses: actions/checkout@v5
      - name: Prepare cache directories
        run: |
          mkdir -p ~/.cargo/registry ~/.cargo/git ~/.npm
      - uses: Swatinem/rust-cache@v2
      - name: Build (Alpine musl)
        env:
          CPU_LEVEL: ${{ matrix.cpu_level }}
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/work" \
            -v "$HOME/.cargo:/root/.cargo" \
            -v "$HOME/.npm:/root/.npm" \
            -e BIN_NAME="${BIN_NAME}" \
            -e CPU_LEVEL="${CPU_LEVEL}" \
            -e RELEASE_TAG="${RELEASE_TAG}" \
            -w /work \
            rust:1.91-alpine3.20 \
            sh -ec '
              set -eux
              apk update && \
              apk add --no-cache bash binutils build-base ca-certificates clang cmake curl git libstdc++ nodejs npm pkgconf python3 && \
              rustup component add rustfmt clippy && \
              npm install --global --unsafe-perm typescript@latest && \
              RUSTFLAGS="-C target-cpu=${CPU_LEVEL}" cargo build --release && \
              rm -rf dist && mkdir -p dist && \
              cp target/release/${BIN_NAME} dist/${BIN_NAME} && \
              strip dist/${BIN_NAME} || true && \
              tar_name="${BIN_NAME}-${RELEASE_TAG}-${CPU_LEVEL}-musl.tar.gz" && \
              tar czf "${tar_name}" -C dist ${BIN_NAME}
            '
      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.BIN_NAME }}-${{ env.RELEASE_TAG }}-${{ matrix.cpu_level }}-musl
          path: ${{ env.BIN_NAME }}-${{ env.RELEASE_TAG }}-${{ matrix.cpu_level }}-musl.tar.gz
      - uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.BIN_NAME }}-${{ env.RELEASE_TAG }}-${{ matrix.cpu_level }}-musl.tar.gz
        if: startsWith(github.ref, 'refs/tags/')

  docker:
    runs-on: ubuntu-latest
    needs: build-binaries
    strategy:
      matrix:
        cpu_level: [x86-64-v2, x86-64-v3]
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push (musl)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/docker/Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            TARGET_TRIPLE=x86_64-unknown-linux-musl
            TARGET_CPU=${{ matrix.cpu_level }}
            MERMAID_CLI_IMAGE=${{ env.MERMAID_CLI_IMAGE }}
          tags: |
            ghcr.io/${{ github.repository }}:amd64-${{ matrix.cpu_level }}
            ghcr.io/${{ github.repository }}:${{ env.RELEASE_TAG }}-amd64-${{ matrix.cpu_level }}
